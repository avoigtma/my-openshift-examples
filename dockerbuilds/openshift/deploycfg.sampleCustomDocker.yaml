apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: sample-docker
    deploymentconfig: sample-docker
  name: sample-docker
spec:
  replicas: 1
  selector:
    name: sample-docker
  strategy:
    type: Rolling
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      name: sample-docker
      labels:
        name: sample-docker
    spec:
      containers:
        - env:
            - name: MY_SAMPLE_ENV_VAR
              value: 'test-value'
          image: sample-custom-docker:latest
          imagePullPolicy: IfNotPresent
          name: sample-docker
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - sample-docker
        from:
          kind: ImageStreamTag
          name: 'sample-custom-docker:latest'
    - type: ConfigChange

