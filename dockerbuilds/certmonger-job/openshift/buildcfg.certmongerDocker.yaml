apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    build: certmonger
  name: certmonger
spec:
  output:
    to:
      kind: ImageStreamTag
      name: certmonger:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/avoigtma/my-openshift-examples.git
    contextDir: dockerbuilds/certmonger-job/docker
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile-ose-cli-certmonger.docker
      from:
        kind: ImageStreamTag
        name: ose-cli:latest
        namespace: openshift
      noCache: true
  triggers:
  - imageChange:
    type: ImageChange
  - type: ConfigChange
